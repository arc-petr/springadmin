spring.application.name=config-server
server.port = 8888

spring.cloud.config.server.git.uri=${HOME}/git/config-repo
management.endpoints.web.exposure.include=*
spring.cloud.kubernetes.discovery.enabled=${KUBERNETES_DISCOVERY:false}
spring.boot.admin.client.url=${SPRING_BOOT_URL:http://localhost:8081/admin}  
spring.boot.admin.client.enabled=${SPRING_BOOT_ADMIN_CLIENT:true}